<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>What's my age times 3? {{ age * 3 }}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>
        Random float between 0 and 1 - {{ getRandomNumber() }}
    </p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img :src="imageSrc" style="width:100px;height:100px">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input :value="name" type="text">
    </div>
</div>

<script>
new Vue({
    el: '#exercise', // we want to inject our vue instance in our template element with id exercise
    data: {
        age: 23,
        imageSrc: 'https://picsum.photos/100/100/?random', // property to be used to render the image that we'll get from google
        name: 'ZÃ© Tone',
    },
    methods: {
        // this method will return a random number between 0 and 1 (only 2 decimal places)
        getRandomNumber() {
            return Math.floor(Math.random() * 100) / 100
        },
    }
})
</script>
