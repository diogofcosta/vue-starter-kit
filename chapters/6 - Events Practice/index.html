<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="exercise">
    <!-- 1) Show an alert when the Button gets clicked -->
    <div>
        <button @click="showAlert">Show Alert</button>
    </div>
    <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
    <div>
        <input type="text" @keydown="handlerInputKeyDown">
        <p>{{ value }}</p>
    </div>
    <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
    <div>
        <input type="text" @keydown.enter="handlerInputKeyDown">
        <p>{{ value }}</p>
    </div>

    <!-- Note that keydown event is probably not the best one here as it "lags" behind on some cases, key up or keypress is probably better -->
</div>

<script>
new Vue({
    el: '#exercise',
    data: {
        value: ''
    },
    methods: {
        showAlert: function() {
            alert('This is an alert')
        },
        handlerInputKeyDown: function(event) {
            this.value = event.target.value
        }
    }
});
</script>
